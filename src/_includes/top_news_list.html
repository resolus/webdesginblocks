<div id="news" class="relative bg-white pt-16 pb-20 px-4 sm:px-6 lg:pt-20 lg:pb-28 lg:px-8">
  <div class="relative max-w-7xl mx-auto">
    <div class="text-center">
      <h2 class="text-2xl tracking-tight font-extrabold text-gray-900 sm:text-3xl">ニュース</h2>
    </div>

    <div class="mt-6 max-w-lg mx-auto grid gap-5 lg:grid-cols-3 lg:max-w-none">
      {%- if site.posts.size > 0 -%}
      {%- assign date_format = "%Y/%m/%d" -%}
      {%- for post in site.posts limit:3 -%}
      <div class="flex flex-col rounded-lg shadow-lg overflow-hidden border border-grey-800">
        <div class="flex-shrink-0">
          <img class="h-48 w-full object-cover" src="{{ post.image }}" alt="{{ post.title | escape}}">
        </div>
        <div class="flex-1 bg-white p-6 flex flex-col justify-between">
          <div class="flex-1">
            <p class="text-medium font-medium text-blue-600">{{ post.category }}</p>
            <a href="{{ post.url | relative_url }}" class="block mt-4">
              <p class="text-xl font-semibold text-gray-900">{{ post.title | escape }}</p>
              <p class="mt-3 text-base text-gray-500">
                {{ post.excerpt }}
              </p>
            </a>
          </div>
          <div class="mt-6 text-right text-gray-500">
            <time datetime="{{ post.date | date: date_format }}">
              {{ post.date | date: date_format }}
            </time>
          </div>
        </div>
      </div>
      {%- endfor -%}
      {%- endif -%}
    </div>

    <br><br>
    <p class="text-center">
      <a href="/news/" class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-100 px-5 py-3 text-base font-medium text-gray-900 hover:bg-indigo-200">すべてのニュースを読む</a>
    </p>
  </div>
</div>
